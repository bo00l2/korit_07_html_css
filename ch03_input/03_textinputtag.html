<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input 태그</title>
  </head>
  <body bgcolor="5f5f5f">
    <h1>텍스트 관련 인풋 타입</h1>
    <form>
      <fieldset>
        <legend>텍스트 관련 인풋 타입 예시</legend>
        <label for="text_1">text</label><br />
        <input type="text" name="text_1" id="text_1" placeholder="5자 이하" maxlength="5"/>
        <br /><br />

        <label for="text_2">password</label><br />
        <input type="password" name="text_2" id="text_2" placeholder="4자 이상" minlength="4" />
        <br /><br />

        <label for="text_3">search</label><br />
        <input type="search" name="text_3" id="text_3" />
        <br /><br />

        <label for="text_4">tel</label><br />
        <input type="tel" name="text_4" id="text_4" />
        <br /><br />

        <button type="submit">제출</button>
      </fieldset>
    </form>
  </body>
</html>
